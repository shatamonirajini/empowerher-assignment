<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Text Updater</title>
</head>
<body>

    <input type="text" id="colorInput" placeholder="Enter color name">
    <br><br>

    <input type="text" id="textInput" placeholder="Enter new text">
    <br><br>

    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>
    <br><br>

    <div id="myBox" style="width: 250px; padding: 20px; border: 1px solid black;">
        This is the initial text inside the div.
    </div>

    <script>
        const colorInput = document.getElementById("colorInput");
        const textInput = document.getElementById("textInput");
        const box = document.getElementById("myBox");

        const bgBtn = document.getElementById("bgBtn");
        const textBtn = document.getElementById("textBtn");

       
        bgBtn.addEventListener("click", function () {
            const color = colorInput.value.trim();

           
            const test = document.createElement("div");
            test.style.color = color;

            if (test.style.color === "") {
                alert("Invalid color name!");
            } else {
                box.style.backgroundColor = color;
            }
        });

       
        textBtn.addEventListener("click", function () {
            const newText = textInput.value.trim();

            if (newText === "") {
                alert("Please enter some text!");
            } else {
                box.textContent = newText;
            }
        });
    </script>

</body>
</html>
