<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Remove Paragraphs</title>
</head>
<body>

    <h2>Add / Remove Paragraphs Example</h2>

    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>

    <div id="content" style="margin-top: 20px;"></div>

    <script>
        const contentDiv = document.getElementById("content");
        const addBtn = document.getElementById("addBtn");
        const removeBtn = document.getElementById("removeBtn");

        // Add paragraph
        addBtn.addEventListener("click", () => {
            const p = document.createElement("p");      // Create <p>
            p.textContent = "This is a new paragraph."; // Add text to paragraph
            contentDiv.appendChild(p);                 // Add paragraph to the div
        });

        // Remove last paragraph
        removeBtn.addEventListener("click", () => {
            const lastPara = contentDiv.lastElementChild; // Get last child
            if (lastPara) {
                contentDiv.removeChild(lastPara);        // Remove it
            }
        });
    </script>

</body>
</html>
